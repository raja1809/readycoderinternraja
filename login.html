.box3{

    display: flex;
    width: 75%;
    flex-direction: column;
    justify-content: space-evenly;

.forms > div{

    display: flex;
    flex-direction: column;
    gap: 12px;
}
.forms > div > input{
    padding: 11px;
    border-radius: 12px;
}

.forms > div > p{
    cursor: pointer;
    color:blue;
}

.socials{
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: -122px;
    cursor: pointer;
}

.logintexts{
    text-align: center;
}

.form > div{
    margin-top: -40px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.form > div > input{
    padding: 11px;
    border-radius: 12px;
}

.form > div > p{
    cursor: pointer;
}

.form > div > button{
    padding: 6px;
    color: white;
    background-color: grey;
    font-size: 20px;
    width: fit-content;
    border-radius: 9px;
    margin: auto;
    border-width: 0.76px;;
    cursor: pointer;
}

.form > div > button:active{
    background-color: rgb(236, 165, 77);
}

.box2 > button{

    border-radius: 9px;
    border-width: 0.76px;;
    cursor: pointer;
}

    background-color: rgb(236, 165, 77);
}
